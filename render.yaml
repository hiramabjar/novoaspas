services:
  - type: web
    name: nextjs-app
    env: node
    buildCommand: |
      mkdir -p /opt/render/project/src/prisma &&
      chmod -R 777 /opt/render/project/src/prisma &&
      touch /opt/render/project/src/prisma/prod.db &&
      chmod 777 /opt/render/project/src/prisma/prod.db &&
      npm install &&
      npx prisma generate &&
      npx prisma migrate reset --force &&
      NODE_OPTIONS='--max_old_space_size=4096' NEXT_TELEMETRY_DISABLED=1 npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: NEXTAUTH_URL
        value: https://novoaspas.onrender.com
      - key: NEXTAUTH_SECRET
        value: ywxYI9zM8wSLswL54souB+WvwvjmyJ7I0pGVKKv8VuU=
    disk:
      name: sqlite
      mountPath: /opt/render/project/src/prisma
      sizeGB: 1
    autoDeploy: true 