services:
  - type: web
    name: nextjs-app
    env: node
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: sqlite
      mountPath: /opt/render/project/src/prisma
      sizeGB: 1
    autoDeploy: true 